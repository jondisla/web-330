<!doctype html>
<html lang="en">
  <head>
    <title>Exercise 6.3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../knockout-3.5.1.js"></script>
  </head>
  <body>
      
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>
     <div role="main" class="container">
      <br /><br />
      <h2>Knockout ViewModel Example</h2>
      <div class="form-group">
        <label for="txtFirst">First Name:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="txtFirst"/>
      </div>
      <div class="form-group">
        <label for="txtLast">Last Name:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="txtLast"/>
      </div>
      <div class="form-group">
        <label for="txtEmail">Email:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: emailAddress" id="txtEmail"/>
      </div>
     </div>

    <script>
      var personViewModel = {
        firstName : "John",
        lastName : "Disla",
        emailAddress : "jondisla@bellevue.edu"
      }

      ko.applyBindings(personViewModel);
  </script>
  </body>
</html>
