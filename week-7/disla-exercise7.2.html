<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
  </head>

  <body>
    <div role="main" class="container">
      <br /><br />
      <h2>Exercise 7.2</h2>
      <div class="form-group">
        <label for="fName">First Name: </label>
        <input
          type="text"
          data-bind="value: fName"
          class="form-control"
          id="fName"
        />
      </div>
      <div data-bind="if: displayFirstName">
        <div class="form-group">
          <label for="lName">Last Name: </label>
          <input
            type="text"
            data-bind="value: lName"
            class="form-control"
            id="lName"
          />
        </div>
      </div>
      <br />
      <div data-bind="if: lName">
        <h2>
          <span
            id="nameOutput"
            class="alert-success"
            data-bind="text:
     displayName"
          ></span>
        </h2>
      </div>
      <br />
    </div>

    <script>
      function PersonViewModel() {
        var self = this;

        this.fName = ko.observable("");
        this.lName = ko.observable("");
        this.displayFirstName = ko.pureComputed(function () {
          return this.fName();
        }, this);

        this.displayName = ko.pureComputed(function () {
          return this.fName() + " " + this.lName();
        }, this);
      }

      ko.applyBindings(new PersonViewModel());
    </script>
  </body>
</html>
