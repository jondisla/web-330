<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
  </head>

  <body>
    <div role="main" class="container">
      <br /><br />
      <h2 class="text-center">The "foreach" binding</h2>
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: textbooks">
          <tr>
            <td data-bind="text: title"></td>
            <td data-bind="text: price"></td>
          </tr>
        </tbody>
      </table>
      <br />
    </div>

    <script>
      function TextbookViewModel() {
        this.textbooks = ko.observableArray([
          { title: "Don Quixote", price: 24.95 },
          { title: "The Alchemist", price: 9.99 },
          {
            title: "The Girl with the Louding Voice: A Novel",
            price: 11.99,
          },
          {
            title: "Oona Out of Order: A NovelOona Out of Order: A Novel",
            price: 11.99,
          },
        ]);
      }
      ko.applyBindings(new TextbookViewModel());
    </script>
  </body>
</html>
